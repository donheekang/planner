<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개 이벤트 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 소개 섹션 -->
    <section class="introduction-section">
        <h2>소개</h2>
        <p>내가 바로 소개왕!</p>
        <p>가족,친구,지인 모두 환영합니다.</p>
    </section>

    <!-- 공지사항 섹션 -->
    <section class="notice-section">
        <h2>공지사항</h2>
        <p>자격요건:</p>
        <ul>
            <li>신용점수 500점이상</li>
            <li>소득구간 연 6,000만 이하</li>
            <li>개인사업자의 경우 연매출 6,000만이하</li>
        </ul>
        <p>기본 소개비 인당 30만</p>
       <img src="https://raw.githubusercontent.com/donheekang/planner/main/assets/148280996/7da6b700-6528-400e-b8e4-017ad902f56c.jpg" alt="공지사항 이미지">
    </section>

    <!-- 정보 제출 폼 -->
    <section class="submission-form-section">
        <h2>소개 정보 제출</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <div>
                <label for="introducerName">소개하는 사람 이름:</label>
                <input type="text" id="introducerName" name="introducerName" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="introducerContact">소개하는 사람 연락처:</label>
                <input type="text" id="introducerContact" name="introducerContact" placeholder="연락처를 입력하세요">
            </div>
            <div>
                <label for="introduceeName">소개받는 사람 이름:</label>
                <input type="text" id="introduceeName" name="introduceeName" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="introduceeContact">소개받는 사람 연락처:</label>
                <input type="text" id="introduceeContact" name="introduceeContact" placeholder="연락처를 입력하세요">
            </div>
            <button type="submit">제출하기</button>
        </form>
    </section>

    <!-- 문의 섹션 -->
    <section class="inquiry-section">
        <h2>문의사항</h2>
        <p>이메일: Impnjob@gmail.com</p>
        <p>고객센터: 010.8499.5718</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
